
name: OpenimSdkFfiBindings
llvm-path:
  - 'C:\apps\LLVM'
description: |
  Bindings for `src/flutter_openim_sdk_ffi.h`.

  Regenerate bindings with `flutter pub run ffigen --config open_im.yaml`.
output: 'lib/openim_sdk_ffi_bindings_generated.dart'
headers:
  entry-points:
    - 'src/openim_sdk_ffi_windows.h'
  include-directives:
    - 'src/openim_sdk_ffi_windows.h'
preamble: |
  // ignore_for_file: always_specify_types
  // ignore_for_file: camel_case_types
  // ignore_for_file: non_constant_identifier_names
comments:
  style: any
  length: full